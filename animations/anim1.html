<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container {
			justify-content: center;
			align-items: center;
			display: flex;
			width: 500px;
			height: 500px;
			background: #ccc;
		}
		.box {
			width: 100px;
			height: 100px;
			background: blue;
			animation-name: boxAnim;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}

		@keyframes boxAnim {
			from {
				transform: scale(1.0);
			}
			to {
				transform: scale(1.3);
			}

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
