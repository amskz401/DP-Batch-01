<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container {
			justify-content: center;
			align-items: center;
			display: flex;
			width: 500px;
			height: 500px;
			background: #ccc;
		}

		.line {
			width: 100px;
			height: 10px;
			border-radius: 10px;
			background-image: linear-gradient(to right, red, green, blue);
			animation: line 1s infinite linear;
		}
		

		@keyframes line {
			from {
				transform: scaleX(0);
				box-shadow: none;
			}
			to {
				transform: scaleX(2);
				box-shadow: 0px 0px 10px red;
			}

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="line"></div>
	</div>
</body>
</html>
