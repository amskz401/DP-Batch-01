<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: blue;
			animation: box 6s 1s infinite linear;
			position: relative;
			margin-left: -120px;
		}
		@keyframes box {
			from {
				left: 0;

			}
			to {
				left: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
