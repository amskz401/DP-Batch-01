<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Transitions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    /* Different transitions */
    .img1:hover { 
      transform: scale(1.1); 
    }
    .img2:hover { 
      transform: rotate(5deg); 
    }
    .img3:hover { 
      filter: grayscale(100%); 
    }
    .img4:hover { 
      filter: blur(2px); 
    }
    .img5:hover { 
      transform: scale(1.2) rotate(-5deg); 
    }
    .img6:hover { 
      box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
    }
    .img7:hover { 
      filter: brightness(1.3); 
    }
    .img8:hover { 
      transform: translateY(-10px); 
    }
    .img9:hover { 
      filter: sepia(100%); 
    }
    .img10:hover { 
      transform: scale(1.1); 
      border: 5px solid #5c6fd6; 
    }
    .img11:hover { 
      filter: contrast(200%); 
    }
    .img12:hover { 
      transform: rotateY(180deg); 
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="img1">
    <img src="https://picsum.photos/id/1025/400/300" class="img2">
    <img src="https://picsum.photos/id/1035/400/300" class="img3">
    <img src="https://picsum.photos/id/1045/400/300" class="img4">
    <img src="https://picsum.photos/id/1055/400/300" class="img5">
    <img src="https://picsum.photos/id/1065/400/300" class="img6">
    <img src="https://picsum.photos/id/1075/400/300" class="img7">
    <img src="https://picsum.photos/id/237/200/300" class="img8">
    <img src="https://picsum.photos/id/10/2500/1667" class="img9">
    <img src="https://picsum.photos/id/1/5000/3333" class="img10">
    <img src="https://picsum.photos/id/2/5000/3333" class="img11">
    <img src="https://picsum.photos/id/7/4728/3168" class="img12">
  </div>
</body>
</html>
