<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button Transitions</title>
	<style>
		body, html {
		    height: 100%;
		    margin: 0;
		}

		.container {
		    display: flex;
		    justify-content: center;  /* horizontal center */
		    align-items: center;      /* vertical center */
		    height: 100vh;            /* full viewport height */
		}

		.buttons {
		    display: flex;
		    flex-direction: column;
		    align-items: center; /* make sure buttons align nicely */
		}

		.btn {
		    font-size: 20px;
		    padding: 5px 12px;
		    background: white;
		    border-radius: 4px;
		    cursor: pointer;
		    margin-bottom: 10px;
		    width: 175px;
		    border: 2px solid #333;
		    transition: all 0.5s;
		}

		/* Button 1: Scale */
		.btn1:hover { 
			transform: scale(1.2); 
		}

		/* Button 2: Rotate */
		.btn2:hover { 
			transform: rotate(10deg); 
		}

		/* Button 3: Background color change */
		.btn3:hover { 
			background: #ff7b7b; color: white; 
		}

		/* Button 4: Border radius change */
		.btn4:hover { 
			border-radius: 25px; background: #4caf50; color: white; 
		}

		/* Button 5: Shadow effect */
		.btn5:hover { 
			box-shadow: 0px 8px 15px rgba(0,0,0,0.3); 
		}

		/* Button 6: Move (translate) */
		.btn6:hover { 
			transform: translateX(20px); 
		}

		/* Button 7: Arrow with ::after */
		.btn7::after {
		    content: "\00bb";
		    opacity: 0;
		    transition: all 0.5s;
		}
		.btn7:hover::after { 
			opacity: 1; 
		}
		.btn7:hover { 
			padding-right: 25px; 
			background: #5c6fd6; 
			color: white; 
			border: 2px solid #319331; 
		}

		/* Button 8: Pulse (scale up & down) */
		.btn8:hover { 
			transform: scale(1.1); 
			background: #ff9800; 
			color: white; 
		}

		/* Button 9: Skew effect */
		.btn9:hover { 
			transform: skewX(15deg); 
			background: #9c27b0; 
			color: white; 
		}

		/* Button 10: Text color change */
		.btn10:hover { 
			color: #2196f3; 
			border-color: #2196f3; 
		}

		/* Button 11: Glow effect */
		.btn11:hover { 
			box-shadow: 0 0 15px #00e676; 
			border-color: #00e676; 
		}

		/* Button 12: Flip effect */
		.btn12:hover { 
			transform: rotateY(180deg); 
			background: #f44336; 
			color: white; 
		}
	</style>
</head>
<body>
	<div class="container">
		<main>
			<div class="buttons">
				<button class="btn btn1">Button 1</button>
				<button class="btn btn2">Button 2</button>
				<button class="btn btn3">Button 3</button>
				<button class="btn btn4">Button 4</button>
				<button class="btn btn5">Button 5</button>
				<button class="btn btn6">Button 6</button>
				<button class="btn btn7">Button 7</button>
				<button class="btn btn8">Button 8</button>
				<button class="btn btn9">Button 9</button>
				<button class="btn btn10">Button 10</button>
				<button class="btn btn11">Button 11</button>
				<button class="btn btn12">Button 12</button>
			</div>
		</main>
	</div>
</body>
</html>
