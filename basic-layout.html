<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto; /* header, content, footer */
      grid-template-columns: 250px 1fr;  /* sidebar + main content */
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      gap: 10px;
    }

    /* === HEADER === */
    .header {
      grid-area: header;
      border: 2px solid red;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      gap: 20px;
      position: relative;
    }

    .logo {
      font-weight: bold;
    }

    .menu {
      flex: 1;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: black;
    }

    /* === Search === */
    .search {
      min-width: 200px;
    }

    .search input {
      padding: 5px;
    }

    .search button {
      padding: 5px 10px;
    }

    /* === Hamburger (hidden by default) === */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* === Sidebar, Main, Footer === */
    .sidebar {
      grid-area: sidebar;
      border: 2px solid red;
    }

    .main {
      grid-area: main;
      border: 2px solid red;
    }

    .footer {
      grid-area: footer;
      border: 2px solid red;
      text-align: center;
    }

    /* === RESPONSIVE STYLES === */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* sidebar drops below */
        grid-template-areas: 
          "header"
          "main"
          "sidebar"
          "footer";
      }

      .menu ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 15px;
        background: white;
        border: 1px solid red;
        padding: 10px;
        display: none; /* hidden by default */
      }

      .menu ul.show {
        display: flex; /* shown when toggled */
      }

      .hamburger {
        display: block;
      }

      .menu {
        flex: unset;
      }

      .search {
        display: none; /* hide search on very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">LOGO</div>
      
      <!-- Hamburger button for mobile -->
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>

      <nav class="menu">
        <ul id="navMenu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
      <form class="search">
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </header>

    <aside class="sidebar">Sidebar</aside>
    <main class="main">Main Content</main>
    <footer class="footer">Footer</footer>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
